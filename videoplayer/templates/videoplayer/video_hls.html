<body>

  <div style='height: 20px; width: 100%'></div>
<!--        <script src="hls.js"></script>-->
  <script src="{% static 'hls.js' %}"></script>

        <center>
<!--          <h2 class='headname'>Ampere Santa Clara Reef | Streaming over HLS</h2>-->
          <h2 class='headname'>{{ video_title }} | Streaming over HLS</h2>

          <video height="600" id="video" controls autoplay loop muted class="videoCentered"></video>
        </center>  <br>
<!--  <video src="http://console.minio.mk8snode4.hhii.ampere/vpp-dst/Ampere_AIC_1080p/h265/Ampere_AIC_1080p_360p.mp4?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=woxOfTCxmAgetUnF2l5D%2F20230606%2F%2Fs3%2Faws4_request&X-Amz-Date=20230606T003059Z&X-Amz-Expires=432000&X-Amz-SignedHeaders=host&X-Amz-Signature=f7ffb2e7512c61f8810de93f693a72d00c7e8361a66ca300d6d4e1d93cd83cf4" controls></video>-->
        <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
<!--          hls.loadSource('http://[vod-demo]/hls/Ampere-SC_reel_,240p.mp4,360p.mp4,480p.mp4,720p.mp4,1080p.mp4,2160p.mp4,.urlset/master.m3u8');-->
          hls.loadSource('http://vod.mk8snode4.hhii.ampere/hls/{{ video_title }}_,240p.mp4,360p.mp4,480p.mp4,720p.mp4,1080p.mp4,.en_US.vtt,.urlset/master.m3u8');

          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
       }
       // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
       // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
       // This is using the built-in support of the plain video element, without using hls.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'http://vod.mk8snode4.hhii.ampere/hls/{{ video_title }}_,240p.mp4,360p.mp4,480p.mp4,720p.mp4,1080p.mp4,2160p.mp4,.en_US.vtt,.urlset/master.m3u8';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
      </script>

</body>
